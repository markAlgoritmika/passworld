<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>GENERATAE A STRONG PASSWORLD</h2>
        <h1 id="passworldOutput">GENERATAE PASSWORLD!</h1>

        <label class="form-group">
            <label for="passworld-lenght">
                Passworld Lenght:
                <select name="" id="passworld-lenght">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </label>  

        <div class="form-group">
            <label for="include-numbers">
                <input type="checkbox" name="" id="include-numbers">
                Include Numbers:
            </label>
        </div>
        <div class="form-group">
            <label for="include-special">
                <input type="checkbox" name="" id="include-special">
                Include Special Characters:
            </label>
        </div>
        <div class="form-group">
            <label for="include-uppercase">
                <input type="checkbox" name="" id="include-uppercase">
                Include Uppercase Letters:
            </label>
        </div>
        <button class="generate-btn">Generate Passworld</button>
        <button class="passworld-output">Click to Copy Passworld</button>
    </div>    
</body>

</html>
